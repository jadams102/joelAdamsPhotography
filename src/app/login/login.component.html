
<div class="login-section">
  <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h2>Admin Login</h2>
          </div>
          <div class="card-text">
            <form #loginForm="ngForm">
              <div class="form-group">
                <input class="form-control" #emailControl="ngModel" placeholder="Email" [(ngModel)]="email" name="email"
                  maxlength="70" email required>
              </div>
              <div class="form-group">
                <input class="form-control" #passwordControl="ngModel" placeholder="Password" [(ngModel)]="password"
                  name="password" maxlength="70" type="password" required>
              </div>
              <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-info btn-lg" (click)="signIn()">Sign
                In</button>
              <p *ngIf="errorMsg" class="text-danger">{{errorMsg}}</p>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
