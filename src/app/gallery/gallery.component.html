<div *ngIf='(user|async)?.uid' id="edit-modal-container">
  <app-gallery-image-edit [imageToEdit]="imageToEdit"></app-gallery-image-edit>
  <div (click)="toggleEditImageModal()" class="edit-modal-bg"></div>
</div>
<div class="gallery-section">
  <div class="container">
    <h1 class="gallery-title">{{galleryName}}</h1>
    <div class="image-detail-container">
      <div class="controls">
        <img class="ctrl-left" (click)="prevImage()" src="../../assets/img/caret-left.png" alt="">
        <img class="ctrl-right" (click)="nextImage()" src="../../assets/img/caret-right.png" alt="">
      </div>
      <app-gallery-image-detail [imageToDisplay]="imageToDetail" id='image-detail' (click)='closeImageDetail()'>
      </app-gallery-image-detail>
    </div>
    <div id="loading-gallery">
      <div class="progress">
        <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': imagesLoadedPercentage + '%' }"></div>
      </div>
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>

    <ul id="gallery-list">
      <li *ngFor="let image of images; let i = index">
        <div *ngIf='(user|async)?.uid' class="img-admin">
          <img (click)="editImage(image)"src="../../assets/img/edit-icon-white.png" alt="">
          <img (click)="deleteImage(image)" src="../../assets/img/remove-icon-red.png" alt="">
        </div>
        <a (click)='goToImageDetail(image, i)'><img class="portfolio-image" (load)='isLoaded()' src="{{image.url}}"></a>
      </li>
    </ul>

  </div>
</div>
<app-footer></app-footer>
