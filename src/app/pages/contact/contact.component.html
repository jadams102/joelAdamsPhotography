<div class="contact-section">
  <div class="container">
          <h1 class="gallery-title">Contact</h1>
        <div class="card">
          <div class="card-body">
            <p>
              For rates, bookings, collaborations, or general questions please send an email or use the form below to get in touch.
            </p>
            <p>
                <strong>Email:</strong> <a href="mailto:joeladamsdesign@gmail.com" target="_blank">joeladamsdesign@gmail.com</a><br>
            </p>
          
              <div class="form-group">
                <label for="email">Your Email</label>
                <input #newEmail class="form-control" type="email" placeholder="Your email">
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea #newMessage class="form-control" name="message"></textarea>
              </div>
              <button class='btn-send' (click)="sendMessage(newEmail.value, newMessage.value); newEmail.value=''; newMessage.value=''">Send Message</button>
      </div>
    </div>
  </div>
</div>
