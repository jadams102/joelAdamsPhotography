
      <h2 class="heading">Upload New Images</h2>
      <div *ngIf="upload">
        <div class="progress">
          <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
        </div>
        Progress: {{upload?.progress}}% Complete
      </div>
      <div class="form-group">
        <input type="file" #newFile (change)="handleFiles($event)" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" #newTitle placeholder="Title" class="form-control">
      </div>
      <div class="form-group">
        <textarea type="text" #newDescription placeholder="Description" class="form-control"></textarea>
      </div>

      <button class="btn btn-primary" (click)="uploadFiles(newTitle.value, newDescription.value); newTitle.value = ''; newDescription.value = ''; newFile.value = ''">Upload Selected Image</button>
