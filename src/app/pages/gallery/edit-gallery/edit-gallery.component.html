<h2>Edit Gallery: <span class="gallery-title">{{currentGallery.title}}</span></h2>
<div class="form-group">
  <label>Short Description</label>
  <input class="form-control" [(ngModel)]="currentGallery.shortDesc">
</div>
<div class="form-group">
  <label>Long Description</label>
  <textarea class="form-control" [(ngModel)]="currentGallery.longDesc"></textarea>
</div>
<button class="btn btn-info" (click)="updateGallery(currentGallery)">Update Gallery</button>
